kind: Service
apiVersion: v1
metadata:
  name: baemincrypto
  labels:
    app: baemincrypto
spec:
  ports:
    - name: grpc
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: http
      protocol: TCP
      port: 18080
      targetPort: 18080
  selector:
    app: baemincrypto
  type: ClusterIP
  sessionAffinity: None
