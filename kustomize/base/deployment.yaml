kind: Deployment
apiVersion: apps/v1
metadata:
  name: baemincrypto
spec:
  replicas: 1
  selector:
    matchLabels:
      app: baemincrypto
  template:
    metadata:
      name: baemincrypto
      labels:
        app: baemincrypto
    spec:
      containers:
        - name: baemincrypto
          image: baemincrypto
          ports:
            - containerPort: 8080
              protocol: TCP
          resources:
            limits:
              memory: 512Mi
              cpu: "1"
            requests:
              memory: 256Mi
              cpu: "0.2"
        - name: baemincrypto-grpcgateway
          image: baemincrypto-grpcgateway
          ports:
            - containerPort: 18080
              protocol: TCP
          resources:
            limits:
              memory: 128Mi
              cpu: "0.5"
            requests:
              memory: 64Mi
              cpu: "0.2"
          livenessProbe:
            httpGet:
              path: "/baemincrypto/v1/health"
              port: 18080
              scheme: HTTP
            initialDelaySeconds: 5
            timeoutSeconds: 2
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: "/baemincrypto/v1/health"
              port: 18080
              scheme: HTTP
            initialDelaySeconds: 10
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 2
      terminationGracePeriodSeconds: 30
      imagePullSecrets:
        - name: ghcr
